<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Harjoitus: Box-malli, Flexbox ja Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Box-malli, Flexbox ja Grid - Harjoitus</h1>
    </header>
    <main>
      <section class="box-model">
        <h2>Box-malli</h2>
        <div class="box">Box-malli esimerkki</div>
      </section>
      <section class="flexbox">
        <h2>Flexbox</h2>
        <div class="flex-container">
          <div class="flex-item"><a href="#">1</a></div>
          <div class="flex-item"><a href="#">2</a></div>
          <div class="flex-item"><a href="#">3</a></div>
        </div>
      </section>
      <section class="grid">
        <h2>CSS Grid</h2>
        <div class="grid-container">
          <div class="grid-item">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item">4</div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 CSS Harjoitus</p>
    </footer>
  </body>
</html>
